<!DOCTYPE html>
<html lang="en" ng-app="AngularChromeEx" ng-csp>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' gap:; script-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; object-src *; style-src 'self' data: 'unsafe-inline'; img-src 'self' data:; media-src 'self' data:; font-src 'self' data:; connect-src *"
    />
    <title>Insurance Details</title>

    <link rel="stylesheet" type="text/css" href="styles/campare-chart.css" />
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-view-details.js"></script>
  </head>
  <body ng-controller="viewCampareDetailsCtrl">
    <div class="main-wrapper">
      <div class="orgchart">
        <ul class="prime-list">
          <li>
            <div class="node">
              <div class="employee-card">
                <div class="department-info">
                  <h4 class="name">Cleint Info</h4>
                </div>
                <div class="info-block">
                  <h3 class="job-title">CEO</h3>
                  <div class="personal-info">
                    <img
                      class="profile-image"
                      src="/static/media/user_image.7e779767.svg"
                    />
                    <div class="info-wrap">
                      <h5 class="name">Peter Aramniani</h5>
                      <h6 class="email">Sydney Head Office</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <ul class="sub-list">
              <li>
                <ul class="sub-list">
                  <li>
                    <div class="node no-child">
                      <div class="employee-card">
                        <div class="department-info">
                          <h4 class="name">MyCRM Info</h4>
                        </div>
                        <div class="info-block">
                          <h3 class="job-title">Asteron Life</h3>
                          <div class="personal-info">
                            <img
                              class="profile-image"
                              src="/static/media/user_image.7e779767.svg"
                            />
                            <div class="info-wrap">
                              <h5 class="name">Peter Aramniani</h5>
                              <h6 class="email">Sydney Head Office</h6>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="node no-child">
                      <div class="employee-card">
                        <div class="department-info">
                          <h4 class="name">Third Party info</h4>
                        </div>
                        <div class="info-block">
                          <h3 class="job-title">Asteron Life</h3>
                          <div class="personal-info">
                            <img
                              class="profile-image"
                              src="/assets/insurers/1.png"
                            />
                            <div class="info-wrap">
                              <h5 class="name">Peter Aramniani</h5>
                              <h6 class="email">Sydney Head Office</h6>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
