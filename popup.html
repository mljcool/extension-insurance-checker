<!DOCTYPE html>
<html>
  <head>
    <title>Insurance Checker</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main-header">
        <img src="icons/icon16.png" />
        <span class="title-app">Insurance Checker</span>
      </div>
      <div class="main-menu-container">
        <div class="left-side-wrapper">
          <div class="logo-status">
            <img src="icons/mycrm-logo.png" class="mycrm-logo" />
            <label>Insurance Checker</label>
          </div>
          <div class="switch-status">
            <input class="checkbox" id="codepen" type="checkbox" />
            <label for="codepen"></label>
          </div>
        </div>
        <div class="right-side-wrapper">
          <div class="ins-header">
            <span class="ins-title">Insurance List</span>
          </div>
          <div class="ins-list">
            <div class="ins-items">
              <img src="assets/1.png" class="ins-img" />
              <span class="ins-name">AIA Group Limited</span>
            </div>
            <div class="ins-items">
              <img src="assets/4.png" class="ins-img" />
              <span class="ins-name">Asteron Group Limited</span>
            </div>
            <div class="ins-items">
              <img src="assets/3.png" class="ins-img" />
              <span class="ins-name">Fidelity Group Limited</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
